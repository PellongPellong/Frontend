<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진행바 디자인 견본</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, #dbeafe, #ccfbf1, #d1fae5);
            min-height: 100vh;
        }
    </style>
</head>
<body class="p-8">
    <div class="max-w-4xl mx-auto space-y-12">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">진행바 디자인 견본</h1>
        
        <!-- 현재 사용 중: 단계별 도트 스타일 -->
        <section class="bg-white/70 backdrop-blur-sm rounded-3xl p-8 shadow-xl">
            <h2 class="text-xl font-bold text-gray-800 mb-6">현재 사용: 단계별 도트 스타일</h2>
            
            <div class="space-y-8">
                <!-- 1/7 -->
                <div>
                    <p class="text-sm text-gray-600 mb-3">1/7 단계</p>
                    <div class="flex items-center justify-between gap-2">
                        <!-- Step 1: Current -->
                        <div class="flex-1 flex items-center gap-2">
                            <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-teal-500 ring-4 ring-blue-200 rounded-full flex items-center justify-center">
                                <span class="text-xs font-bold text-white">1</span>
                            </div>
                            <div class="flex-1 h-1 rounded-full bg-gray-200"></div>
                        </div>
                        <!-- Steps 2-7: Future -->
                        <div class="flex-1 flex items-center gap-2">
                            <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">
                                <span class="text-xs font-semibold text-gray-400">2</span>
                            </div>
                            <div class="flex-1 h-1 rounded-full bg-gray-200"></div>
                        </div>
                        <div class="flex-1 flex items-center gap-2">
                            <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">
                                <span class="text-xs font-semibold text-gray-400">3</span>
                            </div>
                            <div class="flex-1 h-1 rounded-full bg-gray-200"></div>
                        </div>
                        <div class="flex-1 flex items-center gap-2">
                            <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">
                                <span class="text-xs font-semibold text-gray-400">4</span>
                            </div>
                            <div class="flex-1 h-1 rounded-full bg-gray-200"></div>
                        </div>
                        <div class="flex-1 flex items-center gap-2">
                            <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">
                                <span class="text-xs font-semibold text-gray-400">5</span>
                            </div>
                            <div class="flex-1 h-1 rounded-full bg-gray-200"></div>
                        </div>
                        <div class="flex-1 flex items-center gap-2">
                            <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">
                                <span class="text-xs font-semibold text-gray-400">6</span>
                            </div>
                            <div class="flex-1 h-1 rounded-full bg-gray-200"></div>
                        </div>
                        <div class="flex items-center">
                            <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">
                                <span class="text-xs font-semibold text-gray-400">7</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 4/7 -->
                <div>
                    <p class="text-sm text-gray-600 mb-3">4/7 단계</p>
                    <div class="flex items-center justify-between gap-2">
                        <!-- Steps 1-3: Completed -->
                        <div class="flex-1 flex items-center gap-2">
                            <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-teal-500 rounded-full flex items-center justify-center">
                                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                                </svg>
                            </div>
                            <div class="flex-1 h-1 rounded-full bg-gradient-to-r from-blue-500 to-teal-500"></div>
                        </div>
                        <div class="flex-1 flex items-center gap-2">
                            <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-teal-500 rounded-full flex items-center justify-center">
                                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                                </svg>
                            </div>
                            <div class="flex-1 h-1 rounded-full bg-gradient-to-r from-blue-500 to-teal-500"></div>
                        </div>
                        <div class="flex-1 flex items-center gap-2">
                            <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-teal-500 rounded-full flex items-center justify-center">
                                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                                </svg>
                            </div>
                            <div class="flex-1 h-1 rounded-full bg-gray-200"></div>
                        </div>
                        <!-- Step 4: Current -->
                        <div class="flex-1 flex items-center gap-2">
                            <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-teal-500 ring-4 ring-blue-200 rounded-full flex items-center justify-center">
                                <span class="text-xs font-bold text-white">4</span>
                            </div>
                            <div class="flex-1 h-1 rounded-full bg-gray-200"></div>
                        </div>
                        <!-- Steps 5-7: Future -->
                        <div class="flex-1 flex items-center gap-2">
                            <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">
                                <span class="text-xs font-semibold text-gray-400">5</span>
                            </div>
                            <div class="flex-1 h-1 rounded-full bg-gray-200"></div>
                        </div>
                        <div class="flex-1 flex items-center gap-2">
                            <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">
                                <span class="text-xs font-semibold text-gray-400">6</span>
                            </div>
                            <div class="flex-1 h-1 rounded-full bg-gray-200"></div>
                        </div>
                        <div class="flex items-center">
                            <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">
                                <span class="text-xs font-semibold text-gray-400">7</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 대안 1: 미니멀 도트 -->
        <section class="bg-white/70 backdrop-blur-sm rounded-3xl p-8 shadow-xl">
            <h2 class="text-xl font-bold text-gray-800 mb-6">대안 1: 미니멀 도트</h2>
            
            <div class="space-y-8">
                <div>
                    <p class="text-sm text-gray-600 mb-3">3/7 단계</p>
                    <div class="flex items-center justify-center gap-3">
                        <div class="w-3 h-3 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full"></div>
                        <div class="w-3 h-3 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full"></div>
                        <div class="w-4 h-4 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full ring-4 ring-purple-200"></div>
                        <div class="w-3 h-3 bg-gray-300 rounded-full"></div>
                        <div class="w-3 h-3 bg-gray-300 rounded-full"></div>
                        <div class="w-3 h-3 bg-gray-300 rounded-full"></div>
                        <div class="w-3 h-3 bg-gray-300 rounded-full"></div>
                    </div>
                    <p class="text-center text-xs text-gray-500 mt-3">3 / 7</p>
                </div>
            </div>
        </section>

        <!-- 대안 2: 세귀 바 -->
        <section class="bg-white/70 backdrop-blur-sm rounded-3xl p-8 shadow-xl">
            <h2 class="text-xl font-bold text-gray-800 mb-6">대안 2: 세귀 바</h2>
            
            <div class="space-y-8">
                <div>
                    <p class="text-sm text-gray-600 mb-3">4/7 단계</p>
                    <div class="relative h-3 bg-gray-200 rounded-full overflow-hidden">
                        <div class="absolute inset-0 bg-gradient-to-r from-orange-400 via-rose-400 to-pink-400 rounded-full" 
                             style="width: 57%; transition: width 0.3s ease;"></div>
                    </div>
                    <div class="flex justify-between text-xs text-gray-500 mt-2">
                        <span>4 / 7</span>
                        <span>57%</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- 대안 3: 그라디언트 카드 -->
        <section class="bg-white/70 backdrop-blur-sm rounded-3xl p-8 shadow-xl">
            <h2 class="text-xl font-bold text-gray-800 mb-6">대안 3: 그라디언트 카드</h2>
            
            <div class="space-y-4">
                <div class="flex gap-2">
                    <div class="flex-1 h-2 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-full"></div>
                    <div class="flex-1 h-2 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-full"></div>
                    <div class="flex-1 h-2 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-full"></div>
                    <div class="flex-1 h-2 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-full opacity-50"></div>
                    <div class="flex-1 h-2 bg-gray-200 rounded-full"></div>
                    <div class="flex-1 h-2 bg-gray-200 rounded-full"></div>
                    <div class="flex-1 h-2 bg-gray-200 rounded-full"></div>
                </div>
                <p class="text-sm text-gray-600 text-center">4 / 7 질문 완료</p>
            </div>
        </section>
    </div>
</body>
</html>
