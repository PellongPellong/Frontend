<!DOCTYPE html>
<html class="light" lang="ko">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Final - Clean Version</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&family=Noto+Serif+KR:wght@700&display=swap" rel="stylesheet" />
    <style>
        .font-serif-display { font-family: 'Noto Serif KR', serif; }
        .font-display { font-family: 'Noto Sans KR', sans-serif; }
        
        /* Outer Glass - border-radius 적용 */
        .glass-outer {
            background: radial-gradient(circle at 50% 50%, 
                rgba(255, 255, 255, 0.15) 0%, 
                rgba(255, 255, 255, 0.25) 100%);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 0.75rem; /* 12px */
            box-shadow: 
                inset 0 0 0 1px rgba(255, 255, 255, 0.3),
                inset 0 0 40px rgba(255, 255, 255, 0.1),
                0 10px 40px rgba(0, 0, 0, 0.25),
                0 0 30px rgba(255, 255, 255, 0.1);
        }
        
        /* Inner Glass - 5번 스타일 (대각선 빛나는) */
        .inner-glass {
            background: linear-gradient(45deg,
                rgba(0, 0, 0, 0.4) 0%,
                rgba(0, 0, 0, 0.25) 50%,
                rgba(0, 0, 0, 0.4) 100%);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                inset -2px 2px 50px rgba(255, 255, 255, 0.15),
                inset 0 4px 20px rgba(0, 0, 0, 0.4),
                inset 0 -2px 10px rgba(0, 0, 0, 0.3),
                0 8px 32px rgba(0, 0, 0, 0.2),
                0 0 0 4px rgba(0, 0, 0, 0.3),
                0 0 0 5px rgba(255, 255, 255, 0.1),
                3px -3px 20px rgba(255, 255, 255, 0.08);
        }
        
        .btn-final {
            background: rgba(249, 115, 22, 0.85);
            border: 1px solid rgba(251, 146, 60, 0.6);
            box-shadow: 0 4px 15px rgba(249, 115, 22, 0.3), inset 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-final::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.8s ease;
        }
        .btn-final:hover::before { left: 100%; }
        .btn-final:hover { box-shadow: 0 6px 20px rgba(249, 115, 22, 0.4), inset 0 2px 8px rgba(0, 0, 0, 0.2); }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="relative h-[600px] w-full max-w-2xl rounded-xl overflow-hidden">
            <img src="https://t1.daumcdn.net/news/202406/20/speaktravel/20240620170001186zzkq.jpg" alt="Jeju" class="absolute inset-0 h-full w-full object-cover"/>
            <div class="absolute inset-0 bg-black/20"></div>
            <div class="relative flex h-full w-full flex-col items-center justify-center p-6 text-white">
                <div class="flex w-full max-w-sm flex-col items-center gap-8 rounded-xl">
                    <div class="glass-outer flex w-full flex-col gap-6 p-10 shadow-2xl">
                        <div class="inner-glass rounded-lg p-8 -mx-2 flex flex-col gap-6">
                            <div class="flex flex-col gap-3 text-center">
                                <h1 class="font-serif-display text-4xl font-bold leading-tight text-white" style="text-shadow: 0 2px 8px rgba(0,0,0,0.4);">제주숨곳 AI</h1>
                                <h2 class="text-base font-normal leading-normal text-white/90" style="text-shadow: 0 1px 4px rgba(0,0,0,0.3);">ai가 만들어주는 당신만의<br>유니크한 제주 경험</h2>
                            </div>
                            <button class="btn-final w-full rounded-2xl py-3 text-white active:scale-95">
                                <span class="text-base font-bold tracking-wide drop-shadow-md relative z-10">나만의 제주 찾으러 가기</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
