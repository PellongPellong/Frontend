<!DOCTYPE html>
<html class="light" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Jeju Hidden AI Landing Page</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&family=Noto+Serif+KR:wght@700&display=swap"
        rel="stylesheet" />
    <style>
        .font-serif-display {
            font-family: 'Noto Serif KR', serif;
        }

        .font-display {
            font-family: 'Noto Sans KR', sans-serif;
        }

        /* Glass Base - 반투명 유리 */
        .glass-base {
            background: radial-gradient(circle at 20% 20%,
                    rgba(255, 255, 255, 0.13) 0%,
                    rgba(255, 255, 255, 0.03) 25%,
                    transparent 50%),
                radial-gradient(circle at 80% 20%,
                    rgba(255, 255, 255, 0.15) 0%,
                    rgba(255, 255, 255, 0.06) 25%,
                    transparent 50%),
                radial-gradient(circle at 20% 80%,
                    rgba(255, 255, 255, 0.11) 0%,
                    rgba(255, 255, 255, 0.01) 25%,
                    transparent 50%),
                radial-gradient(circle at 80% 80%,
                    rgba(255, 255, 255, 0.15) 0%,
                    rgba(255, 255, 255, 0.05) 25%,
                    transparent 50%),
                rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(35px);
            -webkit-backdrop-filter: blur(35px);
            border-radius: 0.75rem;
            position: relative;
            box-shadow:
                inset 0 0 70px rgba(255, 255, 255, 0.11),
                inset 5px 5px 30px rgba(255, 255, 255, 0.28),
                inset -5px -5px 30px rgba(255, 255, 255, 0.28),
                inset 5px -5px 30px rgba(255, 255, 255, 0.25),
                inset -5px 5px 30px rgba(255, 255, 255, 0.25),
                0 18px 55px rgba(0, 0, 0, 0.36);
        }

        .glass-base::before {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 1rem;
            padding: 3px;
            background: radial-gradient(circle at 20% 20%,
                    rgba(255, 255, 255, 0.93) 0%,
                    rgba(255, 255, 255, 0.53) 18%,
                    transparent 40%),
                radial-gradient(circle at 80% 20%,
                    rgba(255, 255, 255, 0.88) 0%,
                    rgba(255, 255, 255, 0.48) 18%,
                    transparent 40%),
                radial-gradient(circle at 20% 80%,
                    rgba(255, 255, 255, 0.88) 0%,
                    rgba(255, 255, 255, 0.48) 18%,
                    transparent 40%),
                radial-gradient(circle at 80% 80%,
                    rgba(255, 255, 255, 0.93) 0%,
                    rgba(255, 255, 255, 0.53) 18%,
                    transparent 40%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }


        /* 내부 글로우 효과 */
        .glass-base::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 0.75rem;
            background: radial-gradient(circle at 30% 30%,
                    rgba(255, 255, 255, 0.22) 0%,
                    rgba(255, 255, 255, 0.12) 28%,
                    transparent 60%),
                radial-gradient(circle at 70% 70%,
                    rgba(255, 255, 255, 0.2) 0%,
                    rgba(255, 255, 255, 0.1) 30%,
                    transparent 62%);
            pointer-events: none;
            z-index: 1;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
        }

        /* Inner Glass */
        .inner-glass {
            background: linear-gradient(45deg,
                    rgba(0, 0, 0, 0.4) 0%,
                    rgba(0, 0, 0, 0.25) 50%,
                    rgba(0, 0, 0, 0.4) 100%);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow:
                inset -2px 2px 50px rgba(255, 255, 255, 0.15),
                inset 0 4px 20px rgba(0, 0, 0, 0.4),
                inset 0 -2px 10px rgba(0, 0, 0, 0.3),
                0 8px 32px rgba(0, 0, 0, 0.2),
                0 0 0 4px rgba(0, 0, 0, 0.3),
                0 0 0 5px rgba(255, 255, 255, 0.1),
                3px -3px 20px rgba(255, 255, 255, 0.08);
        }

        .btn-final {
            background: rgba(249, 115, 22, 0.85);
            border: 1px solid rgba(251, 146, 60, 0.6);
            box-shadow: 0 4px 15px rgba(249, 115, 22, 0.3), inset 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-final::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.8s ease;
        }

        .btn-final:hover::before {
            left: 100%;
        }

        .btn-final:hover {
            box-shadow: 0 6px 20px rgba(249, 115, 22, 0.4), inset 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* 비디오 스타일 */
        #background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
    </style>
</head>

<body class="bg-background-light">
    <div class="relative flex h-screen w-full flex-col font-display overflow-hidden">
        <div class="absolute inset-0 h-full w-full overflow-hidden">
            <video id="background-video" autoplay loop muted playsinline>
                <source src="vid/back.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="absolute inset-0 bg-black/20"></div>
        </div>
        <div class="relative flex h-full w-full flex-col items-center justify-center p-6 text-white">
            <div class="flex w-full max-w-[480px] flex-col items-center gap-8 rounded-xl">
                <div class="glass-base flex w-full flex-col gap-[1.7rem] p-10 shadow-2xl">
                    <div class="content-wrapper flex w-full flex-col gap-6">
                        <div class="inner-glass rounded-lg pt-8 px-8 pb-6 flex flex-col gap-6">
                            <div class="flex flex-col gap-3 text-center">
                                <h1 class="font-serif-display text-4xl font-bold leading-tight text-white"
                                    style="text-shadow: 0 2px 8px rgba(0,0,0,0.4);">제주숨곳 AI</h1>
                                <h2 class="text-base font-normal leading-normal text-white/90"
                                    style="text-shadow: 0 1px 4px rgba(0,0,0,0.3);">ai가 만들어주는 당신만의<br>유니크한 제주 경험</h2>
                            </div>
                            <button class="btn-final mt-6 w-full rounded-2xl py-3 text-white active:scale-95">
                                <span class="text-base font-bold tracking-wide drop-shadow-md relative z-10">나만의 제주 찾으러
                                    가기</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
