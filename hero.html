<!DOCTYPE html>
<html class="light" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Jeju Hidden AI Landing Page</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap"
        rel="stylesheet" />
    <style>
        .font-display {
            font-family: 'Noto Sans KR', sans-serif;
        }

        /* Card with Aurora */
        .card-aurora {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        /* Aurora Effect - 10% */
        .card-aurora::before {
            content: '';
            position: absolute;
            inset: -50%;
            background: linear-gradient(135deg,
                    rgba(138, 43, 226, 0.10) 0%,
                    rgba(75, 0, 130, 0.07) 25%,
                    rgba(0, 191, 255, 0.10) 50%,
                    rgba(138, 43, 226, 0.07) 75%,
                    rgba(0, 191, 255, 0.10) 100%);
            background-size: 400% 400%;
            animation: aurora 8s ease infinite;
            filter: blur(30px);
        }

        @keyframes aurora {
            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        /* Button with Rotating Border */
        .btn-aurora {
            background: rgba(255, 255, 255, 0.95);
            color: #1a1a1a;
            border: none;
            border-radius: 3rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            position: relative;
        }

        .btn-aurora::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 3rem;
            background: linear-gradient(45deg,
                    rgba(138, 43, 226, 0.6),
                    rgba(0, 191, 255, 0.6),
                    rgba(138, 43, 226, 0.6));
            background-size: 200% 200%;
            opacity: 0;
            transition: opacity 0.3s ease;
            animation: gradientRotate 3s linear infinite;
            z-index: -1;
            filter: blur(10px);
        }

        .btn-aurora:hover::before {
            opacity: 1;
        }

        .btn-aurora:hover {
            transform: translateY(-2px);
        }

        @keyframes gradientRotate {
            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        /* Video */
        #background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50());
            object-fit: cover;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
        }
    </style>
</head>

<body class="bg-black">
    <div class="relative flex h-screen w-full flex-col font-display overflow-hidden">
        <div class="absolute inset-0 h-full w-full overflow-hidden">
            <video id="background-video" autoplay loop muted playsinline>
                <source src="vid/back.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="absolute inset-0 bg-black/10"></div>
        <div class="relative flex h-full w-full flex-col items-center justify-center p-6 text-white">
            <div class="flex w-full max-w-[480px] flex-col items-center gap-8 rounded-xl">
                <div class="card-aurora flex w-full flex-col gap-6 p-12 shadow-2xl">
                    <div class="content-wrapper flex w-full flex-col gap-6">
                        <h1 class="font-display text-4xl font-bold text-center tracking-tight">제주숨곳 AI</h1>
                        <p class="text-center text-base text-white/80 leading-relaxed">ai가 만들어주는 당신만의<br>유니크한 제주 경험</p>
                        <button class="btn-aurora w-full py-4 active:scale-95 mt-4">
                            <span class="text-sm">나만의 제주 찾으러 가기</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
