<!DOCTYPE html>

<html class="light" lang="ko">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Jeju Hidden AI Landing Page</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&amp;family=Playfair+Display:wght@700&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <style>
    /* Custom font for the main headline */
    .font-serif-display {
      font-family: 'Playfair Display', serif;
    }

    /* Custom font for the body/sans-serif text */
    .font-display {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    /* Custom class for the glassmorphism effect */
    .glass-panel {
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.2=4);
    }

    /* Custom class for the button glow */
    .button-glow {
      box-shadow: 0 4px 20px rgba(244, 92, 37, 0.4);
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#f45c25",
            "background-light": "#f8f6f5",
            "background-dark": "#221510",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans"],
            "serif-display": ["Playfair Display", "serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
</head>

<body class="bg-background-light dark:bg-background-dark">
  <div class="relative flex h-screen w-full flex-col font-display group/design-root overflow-hidden">

    <!-- Image Background (임시 이미지 배경) -->
    <div class="absolute inset-0 h-full w-full overflow-hidden">
      <img src="https://t1.daumcdn.net/news/202406/20/speaktravel/20240620170001186zzkq.jpg"
        alt="Jeju Island Emerald Ocean" class="h-full w-full object-cover" />
      <!-- 텍스트 가독성을 위한 어두운 오버레이 (필요 시 bg-black/30 등으로 조절) -->
      <div class="absolute inset-0 bg-black/20"></div>
    </div>


    <!-- Content -->
    <div class="relative flex h-full w-full flex-col items-center justify-center p-6 text-white">
      <div class="flex w-full max-w-sm flex-col items-center gap-8 rounded-xl">
        <!-- Glassmorphism Panel -->
        <div
          class="glass-panel flex w-full flex-col gap-[5.2rem] rounded-xl p-10 md:p-12 shadow-2xl min-h-[360px] justify-center">
          <div class="flex flex-col gap-3 text-center">
            <h1 class="font-serif-display text-4xl font-bold leading-tight text-white"
              style="text-shadow: 0 1px 4px rgba(0,0,0,0.2);">
              제주숨곳 AI
            </h1>
            <h2 class="text-base font-normal leading-normal text-white/90"
              style="text-shadow: 0 1px 4px rgba(0,0,0,0.2);">
              ai가 만들어주는 당신만의<br>유니크한 제주 경험
            </h2>
          </div>
          <button
            class="relative w-full rounded-full border border-white/30 bg-gradient-to-r from-orange-500 to-amber-500 py-3.5 text-white shadow-[0_0_20px_rgba(249,115,22,0.4)] transition-all duration-300 hover:scale-[1.02] hover:border-white/60 hover:from-orange-400 hover:to-amber-400 hover:shadow-[0_0_40px_rgba(249,115,22,0.8)] active:scale-95 active:shadow-[0_0_10px_rgba(249,115,22,0.6)]">
            <span class="text-base font-bolder tracking-wide drop-shadow-md">나만의 제주 찾으러 가기</span>
          </button>

        </div>
      </div>
    </div>
