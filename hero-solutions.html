<!DOCTYPE html>
<html class="light" lang="ko">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Hero Solutions - 5 Variations</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700;900&display=swap" rel="stylesheet" />
    <style>
        .font-display { font-family: 'Noto Sans KR', sans-serif; }
        
        #background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50());
            object-fit: cover;
        }
        
        /* A. 카드 완전 제거 */
        .text-glass {
            backdrop-filter: blur(8px);
            background: rgba(0, 0, 0, 0.15);
            padding: 1rem 2rem;
            border-radius: 1rem;
            display: inline-block;
        }
        .btn-glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            color: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 3rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        .btn-glass:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }
        
        /* B. 초투명 카드 */
        .card-ultra-transparent {
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1.5rem;
            position: relative;
            overflow: hidden;
        }
        .card-ultra-transparent::before {
            content: '';
            position: absolute;
            inset: -50%;
            background: linear-gradient(135deg,
                rgba(138, 43, 226, 0.05) 0%,
                rgba(75, 0, 130, 0.03) 25%,
                rgba(0, 191, 255, 0.05) 50%,
                rgba(138, 43, 226, 0.03) 75%,
                rgba(0, 191, 255, 0.05) 100%);
            background-size: 400% 400%;
            animation: aurora 8s ease infinite;
            filter: blur(30px);
        }
        @keyframes aurora {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .btn-white {
            background: rgba(255, 255, 255, 0.95);
            color: #1a1a1a;
            border: none;
            border-radius: 3rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        .btn-white:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
        }
        
        /* C. 그라디언트 버튼 */
        .card-gradient-btn {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            position: relative;
            overflow: hidden;
        }
        .card-gradient-btn::before {
            content: '';
            position: absolute;
            inset: -50%;
            background: linear-gradient(135deg,
                rgba(138, 43, 226, 0.10) 0%,
                rgba(75, 0, 130, 0.07) 25%,
                rgba(0, 191, 255, 0.10) 50%,
                rgba(138, 43, 226, 0.07) 75%,
                rgba(0, 191, 255, 0.10) 100%);
            background-size: 400% 400%;
            animation: aurora 8s ease infinite;
            filter: blur(30px);
        }
        .btn-gradient {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.9), rgba(0, 191, 255, 0.9));
            color: white;
            border: none;
            border-radius: 3rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 30px rgba(138, 43, 226, 0.4);
            position: relative;
            overflow: hidden;
        }
        .btn-gradient::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .btn-gradient:hover::before { opacity: 1; }
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(138, 43, 226, 0.6);
        }
        
        /* D. 레이아웃 변경 */
        .layout-alt {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            position: relative;
            overflow: hidden;
        }
        .layout-alt::before {
            content: '';
            position: absolute;
            inset: -50%;
            background: linear-gradient(135deg,
                rgba(138, 43, 226, 0.10) 0%,
                rgba(75, 0, 130, 0.07) 25%,
                rgba(0, 191, 255, 0.10) 50%,
                rgba(138, 43, 226, 0.07) 75%,
                rgba(0, 191, 255, 0.10) 100%);
            background-size: 400% 400%;
            animation: aurora 8s ease infinite;
            filter: blur(30px);
        }
        .btn-fixed {
            background: rgba(255, 255, 255, 0.95);
            color: #1a1a1a;
            border: none;
            border-radius: 3rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 -4px 30px rgba(0, 0, 0, 0.2);
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 3rem);
            max-width: 480px;
            z-index: 100;
        }
        .btn-fixed:hover {
            box-shadow: 0 -8px 40px rgba(0, 0, 0, 0.3);
        }
        
        /* E. 액자 효과 */
        .card-frame {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            position: relative;
            overflow: hidden;
        }
        .card-frame::before {
            content: '';
            position: absolute;
            inset: -50%;
            background: linear-gradient(135deg,
                rgba(138, 43, 226, 0.10) 0%,
                rgba(75, 0, 130, 0.07) 25%,
                rgba(0, 191, 255, 0.10) 50%,
                rgba(138, 43, 226, 0.07) 75%,
                rgba(0, 191, 255, 0.10) 100%);
            background-size: 400% 400%;
            animation: aurora 8s ease infinite;
            filter: blur(30px);
        }
        .card-frame::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 1.5rem;
            padding: 2px;
            background: linear-gradient(135deg, 
                rgba(138, 43, 226, 0.5) 0%,
                rgba(0, 191, 255, 0.5) 50%,
                rgba(138, 43, 226, 0.5) 100%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }
        .btn-frame {
            background: rgba(255, 255, 255, 0.95);
            color: #1a1a1a;
            border: none;
            border-radius: 3rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        .btn-frame:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(138, 43, 226, 0.3);
        }
        
        .section-title {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            white-space: nowrap;
            z-index: 10;
        }
        .variation-container { position: relative; padding-top: 50px; }
        .content-wrapper { position: relative; z-index: 1; }
    </style>
</head>
<body class="bg-black">
    <div class="min-h-screen py-12 px-4">
        <h1 class="text-center text-3xl font-bold mb-4 text-white">촌스러움 해결 방안</h1>
        <p class="text-center text-gray-400 mb-12">5가지 다른 접근법</p>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12 max-w-7xl mx-auto">
            
            <!-- A. 카드 제거 -->
            <div class="variation-container">
                <span class="section-title text-white">A: 카드 완전 제거</span>
                <div class="relative h-[500px] rounded-xl overflow-hidden">
                    <video class="absolute inset-0 h-full w-full object-cover" autoplay loop muted playsinline>
                        <source src="vid/back.mp4" type="video/mp4">
                    </video>
                    <div class="absolute inset-0 bg-black/10"></div>
                    <div class="relative flex h-full w-full flex-col items-center justify-center p-6 text-white">

                                <p class="text-center text-base text-white/90">당신만의 유니크한 제주 경험</p>
                            </div>
                            <button class="btn-glass px-12 py-4 active:scale-95">
                                <span class="text-sm">시작하기</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- B. 초투명 -->
            <div class="variation-container">
                <span class="section-title text-white">B: 초투명 카드 (1%)</span>
                <div class="relative h-[500px] rounded-xl overflow-hidden">
                    <video class="absolute inset-0 h-full w-full object-cover" autoplay loop muted playsinline>
                        <source src="vid/back.mp4" type="video/mp4">
                    </video>
                    <div class="absolute inset-0 bg-black/10"></div>
                    <div class="relative flex h-full w-full flex-col items-center justify-center p-6 text-white">
                        <div class="card-ultra-transparent p-12 max-w-md w-full">
                            <div class="content-wrapper flex flex-col gap-6">
                                <h1 class="font-display text-4xl font-bold text-center">제주숨곳 AI</h1>
                                <p class="text-center text-base text-white/80">당신만의 유니크한 제주 경험</p>
                                <button class="btn-white w-full py-4 active:scale-95 mt-4">
                                    <span class="text-sm">나만의 제주 찾기</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- C. 그라디언트 버튼 -->
            <div class="variation-container">
                <span class="section-title text-white">C: 그라디언트 버튼</span>
                <div class="relative h-[500px] rounded-xl overflow-hidden">
                    <video class="absolute inset-0 h-full w-full object-cover" autoplay loop muted playsinline>
                        <source src="vid/back.mp4" type="video/mp4">
                    </video>
                    <div class="absolute inset-0 bg-black/10"></div>
                    <div class="relative flex h-full w-full flex-col items-center justify-center p-6 text-white">
                        <div class="card-gradient-btn p-12 max-w-md w-full">
                            <div class="content-wrapper flex flex-col gap-6">
                                <h1 class="font-display text-4xl font-bold text-center">제주숨곳 AI</h1>
                                <p class="text-center text-base text-white/80">당신만의 유니크한 제주 경험</p>
                                <button class="btn-gradient w-full py-4 active:scale-95 mt-4">
                                    <span class="text-sm relative z-10">나만의 제주 찾기</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- D. 레이아웃 변경 -->
            <div class="variation-container">
                <span class="section-title text-white">D: 레이아웃 변경</span>
                <div class="relative h-[500px] rounded-xl overflow-hidden">
                    <video class="absolute inset-0 h-full w-full object-cover" autoplay loop muted playsinline>
                        <source src="vid/back.mp4" type="video/mp4">
                    </video>
                    <div class="absolute inset-0 bg-black/10"></div>
                    <div class="relative flex h-full w-full flex-col p-6 text-white">
                        <div class="layout-alt p-8 max-w-md w-full mx-auto mt-16">
                            <div class="content-wrapper flex flex-col gap-4">
                                <h1 class="font-display text-4xl font-bold text-center">제주숨곳 AI</h1>
                                <p class="text-center text-base text-white/80">당신만의 유니크한 제주 경험</p>
                            </div>
                        </div>
                        <button class="btn-fixed py-4">
                            <span class="text-sm">나만의 제주 찾기</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- E. 액자 효과 -->
            <div class="variation-container">
                <span class="section-title text-white">E: 액자 효과</span>
                <div class="relative h-[500px] rounded-xl overflow-hidden">
                    <video class="absolute inset-0 h-full w-full object-cover" autoplay loop muted playsinline>
                        <source src="vid/back.mp4" type="video/mp4">
                    </video>
                    <div class="absolute inset-0 bg-black/10"></div>
                    <div class="relative flex h-full w-full flex-col items-center justify-center p-6 text-white">
                        <div class="card-frame p-12 max-w-md w-full">
                            <div class="content-wrapper flex flex-col gap-6">
                                <h1 class="font-display text-4xl font-bold text-center">제주숨곳 AI</h1>
                                <p class="text-center text-base text-white/80">당신만의 유니크한 제주 경험</p>
                                <button class="btn-frame w-full py-4 active:scale-95 mt-4">

                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
